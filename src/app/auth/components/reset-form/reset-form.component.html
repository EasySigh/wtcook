<div class="container-fluid">
  <div class="row">
    <mat-form-field appearance="standard" class="w-50 mx-auto">
      <mat-label>Почтовый адрес</mat-label>
      <input matInput type="email" name="email" required placeholder="your@email.com" [(ngModel)]="email">
    </mat-form-field>
    <div class="col-12 text-right">
      <button mat-button color="primary" [disabled]="!email.length" (click)="submit()">Отправить</button>
    </div>
  </div>
</div>

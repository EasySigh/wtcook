<h2 class="text-center">Вход</h2>
<p-card>
  <form>
    <div class="field flex align-items-center justify-content-center">
      <span class="label"><i class="pi pi-at"></i></span>
      <span class="p-float-label">
        <input id="email" name="email" type="email" pInputText>
        <label for="email">Почтовый адрес</label>
      </span>
    </div>

    <div class="field flex align-items-center justify-content-center">
      <span class="label"><i class="pi pi-key"></i></span>
      <span class="p-float-label">
        <input id="pass" name="password" type="password" pInputText>
        <label for="pass">Пароль</label>
      </span>
    </div>

    <div class="text-center">
      <button type="submit" class="p-button">
        <span>Отправить</span>
        <i class="pi pi-send"></i>
      </button>
    </div>
  </form>
</p-card>

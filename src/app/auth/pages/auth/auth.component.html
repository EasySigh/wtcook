<div class="container wt-h-100">
  <div class="row h-100">
    <mat-card class="col-6 m-auto">
      <mat-card-header class="justify-content-center">
        <mat-card-title>{{routeData.title}}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <ng-template [cdkPortalOutlet]="selectedView"></ng-template>
      </mat-card-content>

      <mat-card-footer>
        <mat-progress-bar *wtPreloader="1" mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
